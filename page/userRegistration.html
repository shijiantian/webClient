<html>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <head>
        <title>用户注册</title>
        <script src="../js/user.js"></script>
        <script src="../js/global.js"></script>
        <script src="../js/jquery-3.3.1.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/base.css">
        <script>
            $(document).ready(function(){
                $("#username").focus();
            });
        </script>
    </head>
    <body>
        <div class="loginTableDiv">
            <form id="formData">
                <table>
                    <tr>
                        <td>姓名</td>
                        <td><input id="name" name="name"></td>
                    </tr>
                    <tr>
                        <td>密码</td>
                        <td><input id="password" name="password" onkeyup="comparePasswd()" type="password"></td>
                    </tr>
                    <tr>
                        <td>重复密码</td>
                        <td><input id="repeatPasswd" name="repeatPasswd" onkeyup="comparePasswd()" type="password"></td>
                        <td><p id="errorInfo"></p></td>
                    </tr>
                </table>
                <button type="button" onclick="userRegister()">提交</button>
            </form>
        </div>
    </body>
</html>
